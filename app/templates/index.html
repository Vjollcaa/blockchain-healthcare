<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	
	<form action="/submit" id="textform" method="post">
		<input type="text" name="author" class="form-group" placeholder="Patient name" required><br><br>
		<input type="number" min="12" name="patient_id" class="form-group" placeholder="Patient ID" required><br><br>
		<input type="date" name="birthdate" class="form-group" placeholder="Birthdate" required><br><br>
		<input type="text" name="diagnose" class="form-group" placeholder="Diagnoses" required><br><br>
		<input type="text" name="medications" class="form-group" placeholder="Medications"><br><br>
	<center>
	    <textarea name="content" class="textfield" rows="4" cols="30" placeholder="Write any other details..."></textarea>
		<br><br>
	    <input type="submit" class="button btn-3" value="Post">
	</form>
	</center>

	<br>

	<a href="{{node_address}}/mine" target="_blank"><button class="button btn-3">Request to mine</button></a>
	<a href="/"><button class="button btn-3">Resync</button></a>

	<div style="margin: 20px;">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div class="post_box-options"><button class="option-btn">Reply</button></div>
	      <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div>
		  <div class="name-header">{{post.author}}</div>
		  <div class="name-header">{{post.patient_id}}</div>
		  <div class="name-header">{{post.birthdate}}</div>
		  <div class="name-header">{{post.diagnose}}</div>
		  <div class="name-header">{{post.medications}}</div>
	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
			border-radius: 10px;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
			padding: 10px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
		.textfield {
	        width: 530px;
			height:180px;
			border:1px solid #4f7cc4;
			border-left: 4px solid #4f7cc4;
			border-radius: 5px;
			}
		.form-group {
			position: relative;
			padding: 10px;
			border:1px solid #4f7cc4;
			border-left: 4px solid #4f7cc4;
			margin-left: 400px;
			border-radius: 5px;
			}
		.button,
.button::after {
  -webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
  -o-transition: all 0.3s;
	transition: all 0.3s;
}

.button {
  background: none;
  border: 3px solid #fff;
  border-radius: 5px;
  color: #fff;
  font-size: 1em;
  font-weight: bold;
  margin: 1em auto;
  padding: 0.5em 1em;
  position: relative;
  text-transform: uppercase;
  cursor: pointer;
}

.button::before,
.button::after {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}

.button:hover {
  color: #4f7cc4;
}
.btn-3::after {
  height: 0;
  left: 50%;
  top: 50%;
  width: 0;
}

.btn-3:hover:after {
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}
	</style>
    </div>
{% endblock %}
