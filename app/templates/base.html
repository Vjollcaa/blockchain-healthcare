<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <style>
    body{
      background-image: linear-gradient(45deg, #93a5cf 0%, #e4efe9 100%);
    }
  </style>
  <body>
    <div><a href="/">Home</a></div>
    <center><h1>{{ title }}</h1></center>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
